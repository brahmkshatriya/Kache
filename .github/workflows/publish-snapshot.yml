name: Publish Snapshot

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: "publish-snapshot"
  cancel-in-progress: true

env:
  ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
  ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}

jobs:
  extract-version:
    name: Extract Library Version
    uses: ./.github/workflows/extract-version.yml

  publish-library:
    name: Publish Snapshot

    needs: extract-version

    runs-on: macOS-14
    if: endsWith(needs.extract-version.outputs.library-version, '-SNAPSHOT')

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish
        run: ./gradlew --no-configuration-cache publishAllPublicationsToMavenCentralRepository

